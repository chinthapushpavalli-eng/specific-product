
<!DOCTYPE html>
<head>
<title>Product Page</title>
<script src="Major1.js"></script>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: burlywood
}

.container {
    max-width: 1000px;
    margin: 70px auto;
    background: white;
    display :grid;
    padding: 30px;
    border-radius: 10px;
    grid-template-columns: 1fr 1fr;
    gap: 30px;
    border:#2c3e50 solid 
}

.product-img img {
    width: 90%;
    border-radius: 10px;
    border: 1px solid ;
}

.product-details h1 {
    margin-top: 0;
}
.price {
    font-size: 26px;
    color: #2c3e50;
    margin: 10px 0;
}
.rating {
    color: #f39c12;
    margin-bottom: 15px;
}
.desc {
    color: #555;
    margin-bottom: 20px;
}

.quantity {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 20px;
}
.quantity button {
    padding: 6px 12px;
    font-size: 18px;
    cursor: pointer;
}

button.add {
    padding: 12px 20px;
    background: #2c3e50;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
}
button.add:hover {
    background: #34495e;
}

.total {
    margin-top: 15px;
    font-size: 18px;
    font-weight: bold;
}
</style>
</head>

<body>

<div class="container">

    <div class="product-img">
        <img src="https://ahdfurniture.com/wp-content/uploads/2022/01/Reaper-Easy-Chair-Charu-Kasera-in-Teak-wood-500x375.webp" alt="Product">
    </div>

    <div class="product-details">
        <h1>Wooden Chair</h1>
        <div class="rating">⭐⭐⭐⭐☆ (4.2)</div>
        <div class="price">₹<span id="price">2999</span></div>
        <p class="desc">
            Wooden chair are durable, aesthetically pleasing seating options made from natural timber,
             valued for their comfort, craftsmanship, and timeless appeal.
        </p>

        <div class="quantity">
            <button onclick="decrease()">−</button>
            <span id="qty">1</span>
            <button onclick="increase()">+</button>
        </div>

        <button class="add" onclick="addToCart()">Add to Cart</button>

        <div class="total">
            Total Price: ₹<span id="total">2999</span>
        </div>
    </div>

</div>

</script>

</body>
</html>
